<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta elements -->
        <meta charset="utf-8">
        <title>HW4 part 1</title>
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>

        <!-- page wrapper -->
        <div class="container padding-top">
            <!-- stacked rows -->
            <!-- form row -->
            <div class="row">
                <div class="col-md-12 form-container">
                    <!-- form -->
                    <form class="form-horizontal" id="validate" onsubmit="return false">
                        <!-- multiplier group -->
                        <div class="form-group">
                            <!-- start value -->
                            <label class="control-label col-sm-3" for="number_1">Multiplier Start</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="number_1" placeholder="0" name="input_1">
                            </div>
                            <!-- end value -->
                            <label class="control-label col-sm-3" for="number_2">Multiplier End</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="number_2" placeholder="0" name="input_2">
                            </div>
                        </div>
                        <hr>
                        <!-- multiplicand group -->
                        <div class="form-group">
                            <!-- start value -->
                            <label class="control-label col-sm-3" for="number_3">Multiplicand Start</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="number_3" placeholder="0" name="input_3">
                            </div>
                            <!-- end value -->
                            <label class="control-label col-sm-3" for="number_4">Multiplicand End</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="number_4" placeholder="0" name="input_4">
                            </div>
                        </div>
                        <hr>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <!-- submit form -->
                            <p class="text-danger" id="error_5"> </p>
                            <button class="btn btn-default btn-block">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- table row -->
            <div class="row">
                <div class="col-md-12 table-group">
                    <!-- table container -->
                    <div class="scrollable" id="tableContainer">


                        


                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- jQuery Validate -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

        <!-- Validation -->
        <script src="validation.js"></script>

    </body>
</html>
